<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            cursor: pointer;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-wrapper {
            height: 500px;
            width: 750px;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 375px solid transparent;
            border-bottom: 250px solid transparent;
            border-left: 375px solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
        }

        .lid.one {
            border-top: 250px solid rgba(212, 175, 55, 0.8);
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }

        .lid.two {
            border-top: 250px solid rgba(212, 175, 55, 0.6);
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 250px solid transparent;
            border-right: 375px solid rgba(42, 42, 42, 0.9);
            border-bottom: 250px solid rgba(42, 42, 42, 0.9);
            border-left: 375px solid rgba(51, 51, 51, 0.9);
            z-index: 3;
        }

        .letter {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 650px;
            height: 400px;
            background: transparent;
            border-radius: 12px;
            opacity: 0;
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        .letter-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
            image-rendering: auto;
        }

        .letter-fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 95vw;
            height: 95vh;
            max-width: 1400px;
            max-height: 900px;
            background: transparent;
            border-radius: 16px;
            opacity: 1;
            z-index: 1000;
            transform: translate(-50%, -50%) scale(1);
            overflow: hidden;
        }

        .letter-fullscreen .letter-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: auto;
        }

        .envelope-open .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .envelope-open .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .letter-slide-out {
            transform: translateY(-300px) scale(1);
            opacity: 1;
        }

        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .click-prompt {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-style: italic;
        }

        .click-prompt.show {
            opacity: 1;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 800px) {
            .envelope-wrapper {
                transform: scale(0.8);
            }
        }

        @media (max-width: 600px) {
            .envelope-wrapper {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles"></div>
        
        <div class="envelope-wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope"></div>
            <div class="letter">
                <!-- Using your GitHub raw link -->
                <img src="https://raw.githubusercontent.com/ce017/sara-18esimo/main/Immagine%20WhatsApp%202025-11-11%20ore%2018.27.25_d7a686a6.jpg" 
                     alt="Birthday Invitation" 
                     class="letter-image"
                     crossorigin="anonymous">
            </div>
        </div>

        <div class="instruction">Tap to open invitation</div>
        <div class="click-prompt" id="clickPrompt">Click the envelope to open it</div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 4;
                
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const body = document.body;
            const container = document.querySelector('.container');
            const letter = document.querySelector('.letter');
            const instruction = document.querySelector('.instruction');
            const clickPrompt = document.getElementById('clickPrompt');
            
            let animationStep = 0;
            let promptShown = false;

            const promptTimer = setTimeout(() => {
                if (animationStep === 0 && !promptShown) {
                    clickPrompt.classList.add('show');
                    promptShown = true;
                }
            }, 5000);

            container.addEventListener('click', function() {
                if (promptShown) {
                    clickPrompt.classList.remove('show');
                }
                
                if (animationStep === 0) {
                    body.classList.add('envelope-open');
                    letter.classList.add('letter-slide-out');
                    instruction.textContent = 'Tap to view full invitation';
                    animationStep = 1;
                } else if (animationStep === 1) {
                    letter.classList.remove('letter-slide-out');
                    letter.classList.add('letter-fullscreen');
                    instruction.classList.add('hidden');
                    animationStep = 2;
                }
            });
        });
    </script>
</body>
</html>
